<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <h3 class="section-subheading text-muted">Experience and Education</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for element in site.data.about %}
                    {% if element.side == 'right' %}
                    <li class="timeline-inverted">
                        {% else %}
                    <li>
                        {% endif %}
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="/assets/img/about/{{ element.image }}" alt="{{ element.img-alt }}">
                        </div>
                        <div class="timeline-panel" style="text-align:left;">
                            <div class="timeline-heading">
                                <h4>{{ element.year }}</h4>
                                <h4 class="subheading">{{ element.companyname }}</h4>
                            </div>
                            <div class="timeline-body">
                                <h5>{{ element.jobtitle }}</h5>
                                <p class="text-muted"><div style="max-height:12rem;overflow:hidden;" id="about-text-{{ forloop.index }}">{{ element.text }}</div></p>
                                <button id="button-seemoreless-{{ forloop.index }}" onclick="seeMoreLess({{ forloop.index }})" type="button" style="background:none;border:none;color:#64727a;">...see more</button>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <!--
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part
                                <br>Of Our
                                <br>Story!</h4>
                        </div>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    function seeMoreLess(aboutIndex) {
        var aboutText = document.getElementById("about-text-" + aboutIndex);
        var seeMoreLessButton = document.getElementById("button-seemoreless-" + aboutIndex);

        if (seeMoreLessButton.innerHTML === "...see more") {
            //moreText.style.display = "none";
            aboutText.style.maxHeight = "none";
            seeMoreLessButton.innerHTML = "see less";
        } else {
            aboutText.style.maxHeight = "12rem";
            seeMoreLessButton.innerHTML = "...see more";
        }
    }
</script>
